<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Cliente - Gaming Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../STYLES/producto.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-gallery">
        <img
          src="https://images.unsplash.com/photo-1616124619460-ff4866465411?auto=format&fit=crop&w=1170&q=80"
          alt="Teclado Mecánico Gaming RGB"
        />
      </div>
      <div class="product-info">
        <h1>Teclado Mecánico HyperX RGB</h1>
        <p class="price">$129.99</p>
        <p class="description">
          La ventaja competitiva que necesitas. Este teclado cuenta con switches
          mecánicos ultra-rápidos, iluminación RGB personalizable por tecla y
          una estructura de aluminio de grado aeronáutico.
        </p>
        <div class="stock"><i class="fas fa-check-circle"></i> En Stock</div>
        <button class="cta-button">
          <i class="fas fa-gamepad"></i> Añadir al Carrito
        </button>
      </div>
    </div>
  </body>
</html>
