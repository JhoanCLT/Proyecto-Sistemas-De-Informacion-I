<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup Gerente - Gaming Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../STYLES/manager.css" />
  </head>
  <body>
    <h1>Dashboard Gerencial</h1>

    <div class="kpi-grid">
      <div class="kpi-card">
        <div class="icon green"><i class="fas fa-dollar-sign"></i></div>
        <div>
          <div class="value">$150,450</div>
          <div class="label">Ingresos Totales (30 días)</div>
        </div>
      </div>
      <div class="kpi-card">
        <div class="icon blue"><i class="fas fa-shopping-cart"></i></div>
        <div>
          <div class="value">1,230</div>
          <div class="label">Pedidos Nuevos</div>
        </div>
      </div>
      <div class="kpi-card">
        <div class="icon purple"><i class="fas fa-receipt"></i></div>
        <div>
          <div class="value">$122.32</div>
          <div class="label">Ticket Promedio</div>
        </div>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-card">
        <h3>Ventas por Día</h3>
        <img src="https://i.imgur.com/uGAtG6p.png" alt="Sales Chart" />
      </div>
      <div class="chart-card">
        <h3>Top Productos</h3>
        <img src="https://i.imgur.com/8zBfV1E.png" alt="Top Products Chart" />
      </div>
    </div>
  </body>
</html>
